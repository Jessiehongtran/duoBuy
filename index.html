<!DOCTYPE html>
<html>
    <head>
        <title>DuoBuy</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="newProduct" >
                <div class="wrapper" >
                    <div class="product-image" >
                        <input id="productImgInput" type="file" id="productImg" />
                        <input type="button" id="inputButton" value="Browse..." onclick="document.getElementById('productImgInput').click()" />
                        <img id="productImg" src="" />
                    </div>
                    <div class="product-info" >
                        <div class="product-name" >
                            Product name
                            <input type="text" id="productName"  class="product-figures"/>
                        </div>
                        <div class="product-price">
                            Product price ($)
                            <input type="number" id="price" required  class="product-figures"/>
                        </div>
                        <div class="product-price" >
                            Number of cobuyers
                            <input type="number" id="cobuyer" required class="product-figures"/>
                        </div>
                    </div>
                </div>
                <button onclick="addProduct()" >Publish</button>
            </div>
            <div id="products" style="display: none">

            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
