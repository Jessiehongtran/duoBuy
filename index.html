<!DOCTYPE html>
<html>
    <head>
        <title>DuoBuy</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="font-family: 'Nunito Sans', sans-serif; display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh">
            <div id="newProduct" style="width: 70%;  height: 50vh">
                <div class="wrapper" style="display: flex; height: 100%; width: 100%">
                    <div class="product-image" style="width: 50%; height: 100%; border: 1px dashed #C83714; margin-right: 20px; display: flex; align-items: center; justify-content: center;">
                        <input id="productImgInput" type="file" id="productImg" style="display: none"/>
                        <input type="button" id="inputButton" value="Browse..." onclick="document.getElementById('productImgInput').click()" style="border: 1px solid #C83714; background-color: white; padding: 8px 20px; border-radius: 4px; color: #C83714; font-size: 16px; cursor: pointer;" />
                        <img id="productImg" src="" style="width: 100%; display: none"/>
                    </div>
                    <div class="product-info" style="width: 50%; height: 100%">
                        <div class="product-name" style="font-size: 30px; ">
                            Product name
                            <input type="text" id="productName" style="height: 30px"/>
                        </div>
                        <div class="product-price" style="margin-top: 10px;">
                            Product price ($)
                            <input type="number" id="price" required  style="height: 30px"/>
                        </div>
                        <div class="product-price" style="margin-top: 10px;">
                            Number of cobuyers
                            <input type="number" id="cobuyer" required style="height: 30px"/>
                        </div>
                    </div>
                </div>
                <button onclick="updatePrice()" style="margin-top: 20px; background-color: #C83714; padding: 8px 30px; border-radius: 26px; border: none;font-family: 'Nunito Sans', sans-serif; color: white; font-size: 18px;">Publish</button>
            </div>
            <div id="products" style="display: none">

            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
