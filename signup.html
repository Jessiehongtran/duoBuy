<!DOCTYPE html>
<html>
    <head>
        <title>DuoBuy</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="width: 100%; display: flex; justify-content: center; padding-top: 10%; font-family: 'Poppins', sans-serif;">
            <div class="wrapper" style="width: 320px; background-color: #fcba03; border-radius: 8px; padding: 5% 7%">
                <div class="header" style="font-size: 36px; line-height: 56px;">
                    Hello there!
                </div>
                <div class="userInput" style="display: flex; flex-direction: column;">
                    <div class="row" style="margin-top: 10px; display: flex; flex-direction: column">
                        <label>Name</label>
                        <input type="text" placeholder="Name" style="height: 40px; margin-top: 5px; border-radius: 8px; border: none; padding: 0 15px"/>
                    </div>
                    <div class="row" style="margin-top: 10px; display: flex; flex-direction: column">
                        <label>Email</label>
                        <input type="email" placeholder="Email" style="height: 40px; margin-top: 5px; border-radius: 8px; border: none; padding: 0 15px"/>
                    </div>
                    <div class="row" style="margin-top: 10px; display: flex; flex-direction: column">
                        <label>Password</label>
                        <input type="text" placeholder="Password" style="height: 40px; margin-top: 5px; border-radius: 8px; border: none; padding: 0 15px"/>
                    </div>
                    <div class="row" style="margin-top: 10px; display: flex; flex-direction: column">
                        <label>Phone number</label>
                        <input type="number" placeholder="Phone number" style="height: 40px; margin-top: 5px; border-radius: 8px; border: none; padding: 0 10px"/>
                    </div>
                    <button style="margin-top: 10%; height: 40px; background-color: black; color: white; border-radius: 8px; font-size: 16px">Sign Up</button>
                </div>
            </div>
        </div>
        <script src=""></script>
    </body>
</html>
